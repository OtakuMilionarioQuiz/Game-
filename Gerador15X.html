<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gerador de Códigos com Marcadores</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      text-align: center;
      color: #333;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      margin-bottom: 1.5rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #lista-codigos {
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
      background: white;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      font-family: monospace;
      font-size: 1.2rem;
      line-height: 1.6;
      user-select: all;
    }
    #lista-codigos div {
      padding: 0.3rem 0;
      border-bottom: 1px solid #eee;
    }
    #lista-codigos div:last-child {
      border-bottom: none;
    }

    /* BLOQUEIO POR SENHA */
    #tela-bloqueio {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #caixa-senha {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    #caixa-senha input {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 250px;
    }
    #caixa-senha button {
      width: 100%;
      max-width: 250px;
    }
    #erro-senha {
      color: red;
      margin-top: 0.5rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="tela-bloqueio">
    <div id="caixa-senha">
      <h2>Digite a senha para acessar</h2>
      <input type="password" id="senha" placeholder="Senha" />
      <br>
      <button onclick="verificarSenha()">Entrar</button>
      <div id="erro-senha">Senha incorreta</div>
    </div>
  </div>

  <h1>Gerador de Códigos com Marcadores</h1>
  <button id="btn-gerar">Gerar Novo Código</button>
  <div id="lista-codigos" aria-live="polite" aria-label="Lista de códigos gerados">
    <!-- Códigos aparecerão aqui -->
  </div>

  <script>
    const seqjjdidbsdii28368egsbh3 = "$CashFlow2025!Mindset"; // <-- Altere aqui sua senha!

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("erro-senha");

      if (senha === seqjjdidbsdii28368egsbh3) {
        document.getElementById("tela-bloqueio").style.display = "none";
      } else {
        erro.style.display = "block";
      }
    }

    function gerarCodigo15ComMarcadores() {
      const marcadores = ["3Z", "2Y", "3X", "6W", "8V"];
      const marcador = marcadores[Math.floor(Math.random() * marcadores.length)];

      function gerarHexAleatorio(tamanho) {
        const hex = "0123456789ABCDEF";
        let resultado = "";
        for (let i = 0; i < tamanho; i++) {
          resultado += hex[Math.floor(Math.random() * hex.length)];
        }
        return resultado;
      }

      const parte1 = gerarHexAleatorio(2);
      const parte2 = marcador;
      const parte3 = gerarHexAleatorio(3);
      const parte4 = marcador;
      const parte5 = gerarHexAleatorio(3);
      const parte6 = marcador;
      const parte7 = gerarHexAleatorio(1);

      return parte1 + parte2 + parte3 + parte4 + parte5 + parte6 + parte7;
    }

    const btnGerar = document.getElementById('btn-gerar');
    const listaCodigos = document.getElementById('lista-codigos');

    btnGerar.addEventListener('click', () => {
      const codigo = gerarCodigo15ComMarcadores();
      const novoDiv = document.createElement('div');
      novoDiv.textContent = codigo;
      listaCodigos.prepend(novoDiv);
    });
  </script>
</body>
</html>
